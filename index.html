<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Glass Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-color: #fff;
      --accent: #00bcd4;
      --card-bg: rgba(255, 255, 255, 0.12);
      --bg-gradient: radial-gradient(circle at top left, #1a1a1a, #000);
    }

    body.light {
      --glass-bg: rgba(255, 255, 255, 0.6);
      --text-color: #222;
      --accent: #0077ff;
      --card-bg: rgba(255, 255, 255, 0.4);
      --bg-gradient: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      background: var(--bg-gradient);
      overflow-x: hidden;
      transition: background 0.8s ease, color 0.8s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      animation: fadeDown 1s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      justify-items: center;
    }

    .card {
      backdrop-filter: blur(15px);
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.5rem;
      width: 280px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 40px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      margin: 0.5rem 0;
      font-weight: 600;
    }

    .card span {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
    }

    .chart-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.7s ease, opacity 0.7s ease;
      opacity: 0;
    }

    .chart-container.active {
      max-height: 300px;
      opacity: 1;
    }

    .fab {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .fab:hover {
      transform: rotate(90deg) scale(1.1);
    }

    .drawer {
      position: fixed;
      bottom: -220px;
      right: 25px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      transition: bottom 0.6s ease;
    }

    .drawer.active {
      bottom: 100px;
    }

    .drawer button {
      display: block;
      width: 100%;
      background: none;
      color: var(--text-color);
      border: none;
      padding: 0.8rem;
      text-align: left;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .drawer button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    /* Smooth theme animation */
    .theme-transition {
      transition: all 0.6s ease-in-out;
      animation: fadeGlow 0.8s ease;
    }

    @keyframes fadeGlow {
      from { opacity: 0.6; filter: brightness(0.8); }
      to { opacity: 1; filter: brightness(1); }
    }

    .theme-icon {
      display: inline-block;
      transition: transform 0.5s ease;
    }

    .theme-icon.spin {
      transform: rotate(360deg);
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .card {
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <header>üåê Smart Air Quality Dashboard</header>
  <div class="dashboard">
    <div class="card" data-type="temperature">
      <h3>üå°Ô∏è Temperature</h3>
      <span id="tempValue">28¬∞C</span>
      <div class="chart-container"><canvas id="tempChart"></canvas></div>
    </div>
    <div class="card" data-type="humidity">
      <h3>üíß Humidity</h3>
      <span id="humValue">65%</span>
      <div class="chart-container"><canvas id="humChart"></canvas></div>
    </div>
    <div class="card" data-type="air">
      <h3>üå´Ô∏è Air Quality (MQ-135)</h3>
      <span id="airValue">45 AQI</span>
      <div class="chart-container"><canvas id="airChart"></canvas></div>
    </div>
  </div>

  <div class="fab" id="menuBtn">‚öôÔ∏è</div>

  <div class="drawer" id="drawerMenu">
    <button id="themeToggle">
      <span class="theme-icon">üåó</span> Toggle Theme
    </button>
    <button onclick="window.open('https://thingspeak.com', '_blank')">üì° ThingSpeak</button>
    <button onclick="alert('Coming Soon!')">üì± App Settings</button>
  </div>

  <script>
    const cards = document.querySelectorAll(".card");
    const charts = {};

    const createChart = (id, label, color) => {
      const ctx = document.getElementById(id);
      return new Chart(ctx, {
        type: "line",
        data: {
          labels: ["1", "2", "3", "4", "5", "6"],
          datasets: [{
            label: label,
            data: Array.from({ length: 6 }, () => Math.floor(Math.random() * 50 + 20)),
            borderColor: color,
            borderWidth: 2,
            tension: 0.4,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { x: { display: false }, y: { display: false } },
          plugins: { legend: { display: false } }
        }
      });
    };

    cards.forEach(card => {
      const chartContainer = card.querySelector(".chart-container");
      const type = card.dataset.type;
      card.addEventListener("click", () => {
        const openCard = document.querySelector(".chart-container.active");
        if (openCard && openCard !== chartContainer) openCard.classList.remove("active");
        chartContainer.classList.toggle("active");
        if (chartContainer.classList.contains("active")) {
          chartContainer.scrollIntoView({ behavior: "smooth", block: "center" });
          if (!charts[type]) {
            if (type === "temperature") charts[type] = createChart("tempChart", "Temperature (¬∞C)", "#ff5722");
            if (type === "humidity") charts[type] = createChart("humChart", "Humidity (%)", "#03a9f4");
            if (type === "air") charts[type] = createChart("airChart", "Air Quality (AQI)", "#8bc34a");
          }
        }
      });
    });

    const fab = document.getElementById("menuBtn");
    const drawer = document.getElementById("drawerMenu");
    fab.addEventListener("click", () => drawer.classList.toggle("active"));
    document.addEventListener("click", e => {
      if (!fab.contains(e.target) && !drawer.contains(e.target)) drawer.classList.remove("active");
    });

    // Animated theme toggle
    const themeBtn = document.getElementById("themeToggle");
    const icon = themeBtn.querySelector(".theme-icon");

    themeBtn.addEventListener("click", () => {
      document.body.classList.add("theme-transition");
      icon.classList.add("spin");
      setTimeout(() => {
        document.body.classList.toggle("light");
        icon.classList.remove("spin");
        document.body.classList.remove("theme-transition");
      }, 600);
    });
  </script>
</body>
</html>
